<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>   
    <div class="container m-5">
        <div class="row ">
            <div class="col-12 text-start">
                <h3>Crear Estudiante: 
                </h3>
                <form action="/" method="post">
                    <input type="text" name="id">
                    <input type="text" name="nombre"  placeholder="Nombre">
                    <input type="text" name="apellido" placeholder="Apellido">
                    <input type="submit" value="Enviar" class="btn btn-success">
                </form>
            </div>
            <div class="col-12">
                <h2>Lista Estudiante</h2>
                <ul class="list-group">
                    {% if estudiantes %}
                        {% for estudiante in estudiantes %}
                        <li class="list-group-item">
                          {{estudiante.id}}- {{ estudiante.nombre }} {{ estudiante.apellido }}
                            <form action="/editar/{{estudiante.id}}" method="post">
                                <input type="text" name="nombre"  placeholder="Nuevo Nombre">
                                <input type="text" name="apellido" placeholder=" Nuevo Apellido">
                                <input type="submit" value="Editar" class="btn btn-primary">
                            </form>
                            <form action="/eliminar/{{ estudiante.id }}" method="post">
                                <input type="submit" value="Eliminar" class="btn btn-danger">
                            </form>
                        </li>
                        {% endfor %}
                    {% else %}
                        <li class="list-group-item"> No hay datos </li>
                    {% endif %}
                </ul>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Función genérica para realizar solicitudes POST a las rutas definidas
    function sendRequest(url, data) {
        $.ajax({
            type: 'POST',
            url: url,
            data: data,
            success: function (response) {
                alert(response.message);
                // Refrescar la página después de realizar la acción (opcional)
                location.reload();
            },
            error: function (error) {
                alert('Error al procesar la solicitud');
            }
        });
    }

    // Capturar el envío del formulario de creación y evitar que recargue la página
    $('form[action="/"]').submit(function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        sendRequest('/', data);
    });

    // Capturar el envío del formulario de edición y eliminación y evitar que recargue la página
    $('form[action^="/editar/"], form[action^="/eliminar/"]').submit(function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        var url = $(this).attr('action');
        sendRequest(url, data);
    });
</script>

</body>
</html>
